  <!-- Contact Section -->
  <section class="container py-5">
    <div class="row g-5 align-items-start">
      <div class="col-lg-6">
        <h2 class="fw-bold mb-4">Contact Us</h2>
        <form id="contactForm" novalidate aria-label="Contact form">
          <div class="mb-3">
            <label for="contactName" class="form-label">Name</label>
            <input type="text" class="form-control" id="contactName" required aria-required="true" aria-label="Name">
            <div class="invalid-feedback">Please enter your name.</div>
          </div>
          <div class="mb-3">
            <label for="contactEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="contactEmail" required aria-required="true" aria-label="Email">
            <div class="invalid-feedback">Please enter a valid email address.</div>
          </div>
          <div class="mb-3">
            <label for="contactSubject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="contactSubject" required aria-required="true" aria-label="Subject">
            <div class="invalid-feedback">Please enter a subject.</div>
          </div>
          <div class="mb-3">
            <label for="contactMessage" class="form-label">Message</label>
            <textarea class="form-control" id="contactMessage" rows="4" required aria-required="true" aria-label="Message"></textarea>
            <div class="invalid-feedback">Please enter your message.</div>
          </div>
          <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
      </div>
      <div class="col-lg-6">
        <h3 class="fw-bold mb-3">Our Location</h3>
        <div class="ratio ratio-16x9 mb-3">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3127.073964479836!2d23.78937631531819!3d38.00692777971637!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14a1a2e2e2e2e2e3%3A0x7e7e7e7e7e7e7e7e!2sDeree%20-%20The%20American%20College%20of%20Greece!5e0!3m2!1sen!2sgr!4v1680000000000!5m2!1sen!2sgr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" aria-label="Google Map showing Deree - The American College of Greece, Athens, Greece"></iframe>

  <!-- Modal for Contact Form Submission -->

        <div class="modal-header">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Custom JS -->
  <script src="js/script.js"></script>
  <script>
  // Contact form validation and modal pop-up
  $(function() {
    // Enable Bootstrap tooltip for dark mode toggle
    if (window.bootstrap && typeof bootstrap.Tooltip === 'function') {
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
    }
    $('#contactForm').on('submit', function(e) {
      e.preventDefault();
      var form = this;
      if (form.checkValidity() === false) {
        e.stopPropagation();
        $(form).addClass('was-validated');
        return;
      }
      var name = $('#contactName').val();
      var email = $('#contactEmail').val();
      var subject = $('#contactSubject').val();
      var message = $('#contactMessage').val();
      var modalBody = `<div><strong>Name:</strong> ${name}</div>
        <div><strong>Email:</strong> ${email}</div>
        <div><strong>Subject:</strong> ${subject}</div>
        <div><strong>Message:</strong><br>${message}</div>`;
      $('#contactModalBody').html(modalBody);
      var modal = new bootstrap.Modal(document.getElementById('contactModal'));
      modal.show();
      form.reset();
      $(form).removeClass('was-validated');
    });
  });
  </script>
</body>
