<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShipTrackr - Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <span style="font-size:1.5rem;">ðŸšš</span>
                <span class="ms-2 fw-bold">ShipTrackr</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="tasks.html">Tasks</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
                    <li class="nav-item"><a class="nav-link" href="report.html">Report</a></li>
                </ul>
                <button class="btn btn-outline-light ms-3" id="darkModeToggle" title="Toggle dark mode">
                    <span id="darkModeIcon">ðŸŒ™</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Form Column -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Add New Shipment</h5>
                    </div>
                    <div class="card-body">
                        <form id="taskForm">
                            <div class="mb-3">
                                <label for="taskName" class="form-label">Shipment ID</label>
                                <input type="text" class="form-control" id="taskName" required>
                            </div>
                            <div class="mb-3">
                                <label for="taskDesc" class="form-label">Contents / Notes</label>
                                <textarea class="form-control" id="taskDesc" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="taskDue" class="form-label">Expected Arrival</label>
                                <input type="date" class="form-control" id="taskDue" required>
                            </div>
                            <div class="mb-3">
                                <label for="taskPriority" class="form-label">Urgency</label>
                                <select class="form-select" id="taskPriority" required>
                                    <option value="high">High</option>
                                    <option value="medium">Medium</option>
                                    <option value="low">Low</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" id="status" required>
                                    <option value="In Transit">In Transit</option>
                                    <option value="Delivered">Delivered</option>
                                    <option value="Delayed">Delayed</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Add Shipment</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Table Column -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Shipment List</h5>
                        <div class="btn-group">
                            <button class="btn btn-outline-secondary btn-sm" data-sort="shipmentId">Sort by ID</button>
                            <button class="btn btn-outline-secondary btn-sm" data-sort="arrival">Sort by Date</button>
                            <button class="btn btn-outline-secondary btn-sm" data-sort="urgency">Sort by Urgency</button>
                            <button class="btn btn-outline-secondary btn-sm" data-sort="status">Sort by Status</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table" id="taskTable">
                                <thead>
                                    <tr>
                                        <th>Shipment ID</th>
                                        <th>Notes</th>
                                        <th>Arrival</th>
                                        <th>Urgency</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Injected via JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- Mini Calendar Section -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h6 class="mb-0">ðŸ“… Shipment Calendar</h6>
                    </div>
                    <div class="card-body">
                        <div id="miniCalendar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Analytics Charts Section -->
    <div class="container mt-5">
        <h4 class="mb-4">ðŸ“Š Shipment Analytics</h4>
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-light">
                        <h6 class="mb-0">Shipment Status Distribution</h6>
                    </div>
                    <div class="card-body">
                        <canvas id="statusChart" width="400" height="300"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-light">
                        <h6 class="mb-0">Monthly Shipment Trends</h6>
                    </div>
                    <div class="card-body">
                        <canvas id="trendChart" width="400" height="300"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    
    <!-- Charts Initialization -->
    <script>
        // Initialize charts when page loads
        $(document).ready(function() {
            initializeCharts();
        });

        function initializeCharts() {
            // Status Distribution Pie Chart
            const statusCtx = document.getElementById('statusChart').getContext('2d');
            const statusChart = new Chart(statusCtx, {
                type: 'doughnut',
                data: {
                    labels: ['In Transit', 'Delivered', 'Delayed'],
                    datasets: [{
                        data: [45, 30, 25],
                        backgroundColor: [
                            '#007bff',
                            '#28a745', 
                            '#ffc107'
                        ],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 10,
                                usePointStyle: true
                            }
                        }
                    }
                }
            });

            // Monthly Trends Bar Chart
            const trendCtx = document.getElementById('trendChart').getContext('2d');
            const trendChart = new Chart(trendCtx, {
                type: 'bar',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                    datasets: [{
                        label: 'Shipments',
                        data: [12, 19, 15, 25, 22, 30],
                        backgroundColor: '#007bff',
                        borderColor: '#0056b3',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 5
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
