<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager - Tasks</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- HEADER NAV -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">TaskPro</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Tasks</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="extrapage.html">More</a></li>
          <li class="nav-item">
            <button id="darkModeToggle" class="btn btn-link nav-link">
              <i class="bi bi-moon-fill"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="container mt-5">
    <h2 class="mb-4">Task Management</h2>

    <!-- Task Form -->
    <form id="taskForm" class="mb-4">
      <div class="row g-3">
        <div class="col-md-4">
          <input type="text" class="form-control" id="taskName" placeholder="Task Name" required>
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" id="taskDesc" placeholder="Task Description">
        </div>
        <div class="col-md-3">
          <input type="date" class="form-control" id="taskDue" required>
        </div>
        <div class="col-md-2">
          <select class="form-select" id="taskPriority" required>
            <option value="">Select Priority</option>
            <option value="high">High Priority</option>
            <option value="medium">Medium Priority</option>
            <option value="low">Low Priority</option>
          </select>
        </div>
        <div class="col-md-1 d-grid">
          <button type="submit" class="btn btn-primary" id="submitBtn">Add</button>
        </div>
      </div>
    </form>

    <!-- Task Summary -->
    <div id="taskSummary" class="mb-3">
      <strong>Total:</strong> <span id="totalTasks">0</span> |
      <strong>Pending:</strong> <span id="pendingTasks">0</span> |
      <strong>Completed:</strong> <span id="completedTasks">0</span>
      <div class="float-end">
        <button type="button" class="btn btn-success btn-sm" id="exportBtn">
          <i class="bi bi-download"></i> Export Tasks
        </button>
        <input type="file" id="importFile" accept=".json" style="display: none;">
        <button type="button" class="btn btn-primary btn-sm" id="importBtn">
          <i class="bi bi-upload"></i> Import Tasks
        </button>
      </div>
    </div>

    <!-- Sorting and Filtering Controls -->
    <div class="row mb-3">
      <div class="col-md-6">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-outline-secondary sort-btn" data-sort="name" data-order="asc">
            Sort by Name ↑
          </button>
          <button type="button" class="btn btn-outline-secondary sort-btn" data-sort="dueDate" data-order="asc">
            Sort by Due Date ↑
          </button>
          <button type="button" class="btn btn-outline-secondary sort-btn" data-sort="priority" data-order="asc">
            Sort by Priority ↑
          </button>
          <button type="button" class="btn btn-outline-secondary sort-btn" data-sort="manual" data-order="asc">
            Manual Sort
          </button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-outline-primary filter-btn active" data-filter="all">All</button>
          <button type="button" class="btn btn-outline-primary filter-btn" data-filter="pending">Pending</button>
          <button type="button" class="btn btn-outline-primary filter-btn" data-filter="completed">Completed</button>
        </div>
      </div>
    </div>

    <!-- Task Table -->
    <table class="table table-striped" id="taskTable">
      <thead>
        <tr>
          <th>Task</th>
          <th>Description</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Task rows go here -->
      </tbody>
    </table>
  </main>

  <!-- FOOTER -->
  <footer class="bg-dark text-light text-center py-3">
    <p class="mb-0">&copy; 2025 TaskPro Inc. All rights reserved.</p>
  </footer>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- jQuery UI -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="js/script.js"></script>
</body>
</html>
