<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShipTrackr - Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <span style="font-size:1.5rem;">ðŸšš</span>
                <span class="ms-2 fw-bold">ShipTrackr</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="tasks.html">Tasks</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="extrapage.html">Extra</a></li>
                </ul>
                <button class="btn btn-outline-light ms-3" id="darkModeToggle" title="Toggle dark mode">
                    <span id="darkModeIcon">ðŸŒ™</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Form Column -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Add New Shipment</h5>
                    </div>
                    <div class="card-body">
                        <form id="taskForm">
                            <div class="mb-3">
                                <label for="taskName" class="form-label">Shipment ID</label>
                                <input type="text" class="form-control" id="taskName" required>
                            </div>
                            <div class="mb-3">
                                <label for="taskDesc" class="form-label">Contents / Notes</label>
                                <textarea class="form-control" id="taskDesc" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="taskDue" class="form-label">Expected Arrival</label>
                                <input type="date" class="form-control" id="taskDue" required>
                            </div>
                            <div class="mb-3">
                                <label for="taskPriority" class="form-label">Urgency</label>
                                <select class="form-select" id="taskPriority" required>
                                    <option value="high">High</option>
                                    <option value="medium">Medium</option>
                                    <option value="low">Low</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" id="status" required>
                                    <option value="In Transit">In Transit</option>
                                    <option value="Delivered">Delivered</option>
                                    <option value="Delayed">Delayed</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Add Shipment</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Table Column -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Shipment List</h5>
                        <div class="btn-group">
                            <button class="btn btn-outline-secondary btn-sm" data-sort="shipmentId">Sort by ID</button>
                            <button class="btn btn-outline-secondary btn-sm" data-sort="arrival">Sort by Date</button>
                            <button class="btn btn-outline-secondary btn-sm" data-sort="urgency">Sort by Urgency</button>
                            <button class="btn btn-outline-secondary btn-sm" data-sort="status">Sort by Status</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table" id="taskTable">
                                <thead>
                                    <tr>
                                        <th>Shipment ID</th>
                                        <th>Notes</th>
                                        <th>Arrival</th>
                                        <th>Urgency</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Injected via JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- Mini Calendar Section -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h6 class="mb-0">ðŸ“… Shipment Calendar</h6>
                    </div>
                    <div class="card-body">
                        <div id="miniCalendar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
